<div class="container mt-4">
  {% if messages %}
  <div class="alert-container">
    {% for message in messages %}
    <div
      class="alert
                    {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}
                    alert-dismissible fade show rounded-pill text-center"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</div>
